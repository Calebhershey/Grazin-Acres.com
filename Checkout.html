<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Checkout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #2e8b57;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #2e8b57;
      padding: 10px 20px;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .header-buttons button {
      background: white;
      color: #2e8b57;
      border: none;
      padding: 8px 16px;
      margin-left: 8px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    .header-buttons button:hover {
      background: #e0e0e0;
    }
    .cart-icon {
      font-size: 24px;
      margin-left: 20px;
      cursor: pointer;
    }
    .content {
      margin-top: 100px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 32px 24px;
    }
    .checkout-title {
      color: #2e8b57;
      text-align: center;
      margin-bottom: 24px;
    }
    .checkout-form label {
      display: block;
      margin-bottom: 6px;
      color: #2e8b57;
      font-weight: bold;
    }
    .checkout-form input, .checkout-form textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    .checkout-form button {
      width: 100%;
      background: #2e8b57;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 12px 0;
      font-size: 1.1em;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    .checkout-form button:hover {
      background: #256b45;
    }
    .order-summary {
      margin-bottom: 24px;
      background: #f6fff6;
      border-radius: 6px;
      padding: 16px;
      color: #2e8b57;
    }
    .order-summary h3 {
      margin-top: 0;
    }
    .order-summary ul {
      padding-left: 18px;
      margin: 0;
    }
    .order-summary li {
      margin-bottom: 6px;
    }
    .order-total {
      text-align: right;
      font-weight: bold;
      font-size: 1.1em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-left">
      <img src="Images/Logo.jpeg" alt="Grazin Acres Logo" style="height: 50px; width: auto; border-radius: 8px;">
      <span style="font-size: 1.5em; font-weight: bold;">Grazin Acres</span>
      <div class="header-buttons">
        <button onclick="location.href='Grazin Acres.html'">Home</button>
        <button onclick="location.href='shopping.html'">Shopping</button>
        <button onclick="location.href='About.html'">About</button>
        <button onclick="location.href='Contact.html'">Contact</button>
      </div>
      <div class="cart-icon" onclick="location.href='shopping.html'" style="position:relative;">
        ðŸ›’
        <span id="cart-quantity" style="display:none;position:absolute;top:-8px;right:-12px;background:#ff5252;color:white;border-radius:50%;padding:2px 7px;font-size:0.8em;font-weight:bold;"></span>
      </div>
    </div>
  </div>
  <div class="content">
    <h2 class="checkout-title">Checkout</h2>
    <div class="order-summary" id="order-summary">
      <h3>Order Summary</h3>
      <ul id="summary-list">
        <!-- Items will be injected here -->
      </ul>
      <div class="order-total" id="order-total"></div>
    </div>
    <form class="checkout-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" required>

      <label for="address">Shipping Address</label>
      <textarea id="address" rows="3" required></textarea>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="card">Credit Card Number</label>
      <input type="text" id="card" maxlength="19" placeholder="1234 5678 9012 3456" required>

      <button type="submit">Place Order</button>
    </form>
    <div id="confirmation" style="display:none; color:#2e8b57; text-align:center; margin-top:24px; font-size:1.2em;">
      Thank you for your order!
    </div>
  </div>
  <script>
    // Example prices for products (match names from shopping.html)
    const prices = {
      "Farm Fresh Eggs": 6.00,
      "Raw Local Honey": 10.00,
      "Heirloom Tomatoes": 5.00
    };

    function getCart() {
      return JSON.parse(localStorage.getItem('cart')) || [];
    }

    // Render order summary
    function renderOrderSummary() {
      const cart = getCart();
      const list = document.getElementById('summary-list');
      const totalDiv = document.getElementById('order-total');
      let total = 0;
      list.innerHTML = '';
      cart.forEach(item => {
        const price = prices[item.name] || 0;
        total += price * item.quantity;
        const li = document.createElement('li');
        li.textContent = `${item.name} x${item.quantity} - $${(price * item.quantity).toFixed(2)}`;
        list.appendChild(li);
      });
      totalDiv.textContent = `Total: $${total.toFixed(2)}`;
    }

    renderOrderSummary();

    // Handle form submission
    document.querySelector('.checkout-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const address = document.getElementById('address').value;
      const email = document.getElementById('email').value;
      const card = document.getElementById('card').value;
      const cart = getCart();

      // Calculate total
      let total = 0;
      cart.forEach(item => {
        const price = prices[item.name] || 0;
        total += price * item.quantity;
      });

      console.log('Submitting order:', { name, address, email, cart, total }); // Debug log

      // Send order to backend
      fetch('http://localhost:3000/order', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          customer: name,
          name: name,
          address: address,
          email: email,
          cart: cart,
          total: total,
          grandTotal: total,
          date: new Date().toISOString(),
          status: 'pending'
        })
      })
      .then(async res => {
        const data = await res.json();
        console.log('Order response:', data); // Debug log
        if (res.ok) {
          localStorage.removeItem('cart');
          document.querySelector('.checkout-form').style.display = 'none';
          document.getElementById('order-summary').style.display = 'none';
          document.getElementById('confirmation').style.display = 'block';
        } else {
          console.error('Order submission failed:', data);
          alert('Order submission failed: ' + (data.message || 'Unknown error'));
        }
      })
      .catch(error => {
        console.error('Network error:', error);
        alert('There was a network error submitting your order. Please try again.');
      });
    });

    // Authentication check
    function checkAuthentication() {
      const loggedInUser = localStorage.getItem('loggedInUser');
      const authToken = localStorage.getItem('authToken');
      
      if (!loggedInUser && !authToken) {
        alert('Please log in to complete your checkout.');
        window.location.href = 'login.html';
        return false;
      }
      return true;
    }

    // Cart badge
    function updateCartQuantity() {
      const cart = getCart();
      const totalQuantity = cart.reduce((sum, item) => sum + item.quantity, 0);
      const cartQuantitySpan = document.getElementById('cart-quantity');
      if (cartQuantitySpan) {
        cartQuantitySpan.textContent = totalQuantity;
        cartQuantitySpan.style.display = totalQuantity > 0 ? 'inline-block' : 'none';
      }
    }

    function logout() {
      localStorage.removeItem('loggedInUser');
      localStorage.removeItem('authToken');
      localStorage.removeItem('userId');
      localStorage.removeItem('userProfile');
      localStorage.removeItem('currentUserId');
      alert('You have been logged out successfully.');
      window.location.href = 'login.html';
    }

    // Pre-fill form with member data
    function prefillMemberData() {
      const userProfile = localStorage.getItem('userProfile');
      if (userProfile) {
        try {
          const profile = JSON.parse(userProfile);
          if (profile.fullName) document.getElementById('name').value = profile.fullName;
          if (profile.email) document.getElementById('email').value = profile.email;
          if (profile.phone) document.getElementById('phone').value = profile.phone;
          if (profile.address) document.getElementById('address').value = profile.address;
          if (profile.city && profile.zipcode) {
            document.getElementById('address').value += (profile.address ? ', ' : '') + profile.city + ', ' + profile.zipcode;
          }
        } catch (error) {
          console.error('Error loading member data:', error);
        }
      }
    }

    // Initialize page
    if (checkAuthentication()) {
      updateCartQuantity();
      prefillMemberData();
      
      // Show member info
      const loggedInUser = localStorage.getItem('loggedInUser');
      if (loggedInUser) {
        const memberInfo = document.createElement('div');
        memberInfo.style.cssText = `
          position: fixed;
          top: 70px;
          right: 20px;
          background: rgba(255,255,255,0.9);
          color: #2e8b57;
          padding: 8px 12px;
          border-radius: 5px;
          z-index: 1001;
          font-size: 0.9em;
          box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        `;
        memberInfo.innerHTML = `Member: ${loggedInUser} | <a href="#" onclick="logout()" style="color: #dc3545; text-decoration: none;">Logout</a>`;
        document.body.appendChild(memberInfo);
      }
    }
  </script>
  </script>
</body>
</html>
